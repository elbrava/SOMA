{% extends 'base.html' %}
{% block content %}
<style>


  body {
    display: flex;
    margin: 0;
    justify-content: center;
    align-items: center;
    background-color: #f2eaed;
    flex-direction: column;
  }

  .form_container {
    width: 96%;
    margin: auto 0;
  }

  input::placeholder {
    opacity: 0.7;
    text-align: center;
    color: #1ecfd6;
  }

  input {
    margin-top: 3%;
    width: 100%;
    height: 16%;
    color: #1ecfd6;
    font-size: 300%;
    background-color: #02231c;
    border: #1ecfd6 solid 4px;
    font-family: sponge;
  }
  input:hover,
  input:focus {
    background-color: #1ecfd6;
    border: #000d29 solid 4px;
    color: #000d29;
  }

  input::placeholder {
    opacity: 0.7;
    text-align: center;
    color: rosybrown;
  }

  .credentials {
    color: #5a4d4c;
    font-size: 490%;
    font-family: sponge;
  }

  .credentials {
    color: #5a4d4c;
    font-size: 490%;
    font-family: sponge;
  }
  .submit {
    width: 50%;
    margin: 7% auto;
    display: block;
    margin: 5% auto;
    font-family: sponge;
    
  }
</style>

<form  action="create_cred" method="post">

    {% csrf_token %}
    <div class="credentials">ADD ONE  EXTRA UNIT BELOW</div>

    <input
      type="text"
      placeholder="UNIT"
      name="unit"
      value="{{unit}}"
      required
    /><br />
    <input class="submit" type="submit" value="ADD EXTRA UNIT" />
</form>
{% endblock content %}
